<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <img class="hero-img" src="./images/illustration-hero.svg" alt="ilustration-hero">

    <section class="main-section">
      <h2>Order Summary</h2>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>


    <div class="plan">
      <img src="./images/icon-music.svg" alt="music-icon">
    
      <div class="annual">
      <h4>Annual Plan</h4>
      <p>$59.99/year</p>
    </div>
      <p><a class="change" href="#">Change</a></p>
    </div>

      <button class="btn">Proceed to Payment</button>

      <h4 class="cancel">Cancel Order</h4>
  
  </section> 
  
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="author" href="#">skalexStuch</a>.
  </div>
</body>
</html>
